
# This file is automatically generated by lovelace-gen.py
# https://github.com/thomasloven/homeassistant-lovelace-gen
# Any changes made to it will be overwritten the next time the script is run.
resources:
- url: !resource monster-card/monster-card.js?v=0.2.3
  type: js
- url: !resource group-card/group-card.js?v=0.0.2
  type: js
- url: !resource card-modder/card-modder.js?v=0.3
  type: js
- url: !resource fold-entity-row/fold-entity-row.js?v=1.0
  type: js
- url: !resource auto-entities/auto-entities.js?v=1.0
  type: js
- url: !resource card-tools/card-tools.js?v=1.0
  type: js


title: Home
views:
- title: Home
  panel: true
  path: home
  cards:
  - type: vertical-stack
    cards:
    - type: horizontal-stack
      cards:
      - type: entities
        title: motorvarmare
        show_header_toggle: false
        entities:
        - sensor.heater_departuretime
        - sensor.heater_activationtime
        - sensor.heater_forecast
        - input_number.heater_hour
        - input_number.heater_minute
        - input_number.heater_delay
        - input_number.heater_maxmin
        - input_boolean.workdays_only
        - switch.switch_engine_heater
      - type: weather-forecast
        title: SMHI
        entity: weather.smhi_home
    - type: horizontal-stack
      cards:
      - type: custom:monster-card
        show_empty: false
        card:
          type: entities
          show_header_toggle: false
          title: Media Players
        filter:
          include:
          - entity_id: 'media_player.*'

- title: Lights
  icon: mdi:lightbulb-on
  path: lights
  cards:
  - type: vertical-stack
    cards:
    - type: entities
      title: Outdoor
      show_header_toggle: false
      entities:
      - type: section
        label: Garage
      - entity: switch.switch_garage
        name: Roof foot
      - type: section
        label: Garden
      - entity: switch.apple_tree_light
        name: Apple tree
    - type: entities
      title: Window lights
      show_header_toggle: false
      entities:
      - type: section
        label: Kitchen
      - entity: switch.switch_tiny_1
        name: North window light
      - type: section
        label: Livingtoom upstarirs
      - entity: switch.switch_livingroom_upstairs
        name: Right window light
      - entity: switch.proove_2
        name: Left window light
      - type: section
        label: Guestroom
      - entity: switch.proove_1
        name: Window light
      - type: section
        label: Workout room
      - entity: switch.switch_workout
        name: Window light
        secondary_info: entity-id
      - type: section
        label: Bedroom
      - entity: switch.switch_bedroom
        name: Window light
        secondary_info: last-changed
- title: Automations
  icon: mdi:flash-auto
  path: automations
  cards:
  - type: custom:monster-card
    show_empty: false
    card:
      type: entities
      show_header_toggle: false
      title: Automations
    filter:
      include:
      - entity_id: 'automation.*'
- title: Settings
  path: settings
  cards:
  - type: entities
    title: Configuration
    show_header_toggle: false
    entities:
    - type: call-service
      name: Regenerate lovelace config
      service: shell_command.lovelace_gen
      icon: mdi:refresh
      action_name: "Run"
      service_data: {}
